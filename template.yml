AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: A simple micro-service to manage users
Resources:
  UserMicroservice:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: go1.x
      Handler: user-microservice
      Timeout: 10
      Events:
        RootHandler:
          Type: Api
          Properties:
            Path: '/'
            Method: get
      Environment: 
        Variables:
          GIN_MODE: release
          RUN_AS: lambda

